<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息管理系统</title>
    <link rel="icon" href="images/favicon.ico" mce_href="/favicon.ico" type="img/x-icon">
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <style>
        *{margin: 0;padding: 0;}
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部-->
        <el-header class="el-header" style="height: 50px; background-color: #545c64;">
            <el-container>
                <div>
                    <p style="color: #fff; line-height: 50px; ">武汉六博光电技术有限责任公司后台管理系统</p>
                </div>
            </el-container>
        </el-header>

        <!-- 中间部分 -->
        <el-container style=" border: none">
            <!-- 侧边栏 -->
            <el-aside width="16%" style="background-color: rgb(238, 241, 246)">
              <el-menu :default-openeds="['1']">
                <el-submenu index="1">
                  <template slot="title"><i class="el-icon-menu"></i>信息添加</template>
                  <el-menu-item-group>
                        <el-menu-item index="1-1" @click="product"><i class="el-icon-help"></i>添加产品</el-menu-item>
                        <el-menu-item index="1-2" @click="news"><i class="el-icon-help"></i>添加新闻</el-menu-item>
                        <el-menu-item index="1-3" @click="serv"><i class="el-icon-help"></i>客户服务</el-menu-item>
                        <el-menu-item index="1-4" @click="rec"><i class="el-icon-help"></i>招聘信息</el-menu-item>
                  </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>信息管理</template>
                    <el-menu-item-group>
                      <el-menu-item index="2-1" @click="productCenter"><i class="el-icon-help"></i>产品中心</el-menu-item>
                      <el-menu-item index="2-2" @click="newsCenter"><i class="el-icon-help"></i>新闻中心</el-menu-item>
                      <el-menu-item index="2-3" @click="serviceCenter"><i class="el-icon-help"></i>客户服务</el-menu-item>
                      <el-menu-item index="2-4" @click="recr"><i class="el-icon-help"></i>招聘信息</el-menu-item>
                    </el-menu-item-group>
                  </el-submenu>
                  <el-submenu index="3">
                      <template slot="title"><i class="el-icon-menu"></i>其他</template>
                      <el-menu-item-group>
                          <el-menu-item index="3-1" @click="message"><i class="el-icon-help"></i>留言管理</el-menu-item>
                      </el-menu-item-group>
                  </el-submenu>
              </el-menu>
            </el-aside>
            
            <el-container width="83%">
              <!-- 主区域部分 -->
              <el-main>
                  <iframe :src="iframeSrc" frameborder="false" style="top:80px;left: 120px; width: 100%;height:600px"></iframe>
              </el-main>
            </el-container>
          </el-container>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el:"#div",
        data: {
            iframeSrc: "manager.html"
        },
        methods:{
            //添加信息
            product:function () {
                this.iframeSrc = "pages/productInfor.html"
            },
            news:function () {
                this.iframeSrc = "pages/newsInfor.html"
            },
            serv:function () {
                this.iframeSrc = "pages/serviceInfor.html"
            },
            rec:function () {
                this.iframeSrc = "pages/recruitmentInfor.html"
            },

            //信息管理
            productCenter:function () {
                this.iframeSrc = "pages/productCenter.html"
            },
            newsCenter:function () {
                this.iframeSrc = "pages/newsCenter.html"
            },
            serviceCenter:function () {
                this.iframeSrc = "pages/serviceCenter.html"
            },
            recr:function () {
                this.iframeSrc = "pages/recruitCenter.html"
            },

            //其他
            message:function () {
                this.iframeSrc = "pages/message.html"
            }
        }
    });
</script>
</html>
