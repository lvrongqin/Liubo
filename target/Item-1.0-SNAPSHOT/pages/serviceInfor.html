<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加产品信息</title>
    <link rel="stylesheet" href="../css/index1.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <div id="product">
        <form action="">
            <div>
                <span>标题：</span>
                <input class="input_text" type="text" placeholder="请输入标题" id="title">
            </div>

            <h3>正文内容</h3>
            <iframe src="../ueditor/index.html" width="1100px" height="400px" frameborder="0" id="ser"></iframe>
            <input type="button" class="input_sub" value="提交" id="sub">
        </form>
    </div>
<script>
    $(function (){
        $(".input_sub").click(function() {
            var ser = $("#ser")[0].contentWindow;
            var content = ser.getContent();
            $.ajax({
                url: "/item/add/seAdd",
                method: "POST",
                data: {
                    "title": $("#title").val(),
                    "content": content
                },
                success: function (resp) {
                    location.href="serviceCenter.html";
                }
            })
        })
    })
</script>
</body>
</html>
