<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productCenter</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .inputInline .el-input{
            width: 80px;
        }
        .select{
            width: 200px;
            height: 30px;
            border: 1px solid #006BC7;
            border-radius: 5px;
            padding: 0 8px;
            display: block;
            margin: 50px 50px;
        }
        el-table-column{
            min-width: 100px;
            max-width: 420px;
        }
    </style>
</head>
<body>
<div id="aha">
    <h2 style="text-align: center;">定制化产品</h2>
    <div>
        <select onchange="window.location=this.value;" class="select">
            <option value="productCenter.html">主营产品推荐</option>
            <option value="order.html">定制化产品</option>
            <option value="standard.html">标准化产品</option>
        </select>
    </div>
    <el-table :data="tableData">
        <el-table-column prop="id" label="编号" >
        </el-table-column>
        <el-table-column prop="title" label="标题">
        </el-table-column>
        <el-table-column prop="content" label="内容">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="props">
                <el-button @click="deleteR(props.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="pagination.currentPage"
            :page-sizes="[3,5,8]"
            :page-size="pagination.pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="pagination.total">
    </el-pagination>
</div>
</body>
<script>
    new Vue({
        el:"#aha",
        data:{
            formData:{},//添加表单的数据
            editFormData: {},//编辑表单的数据
            tableData:[],//表格数据
            pagination: {
                currentPage: 1, //当前页
                pageSize: 5,    //每页显示条数
                total: 0        //总条数
            },
        },
        methods:{
            //添加一个分页查询的方法，即查询所有学生并以分页形式展示
            selectByPage(){
                axios.post("/item/page/orPage","method=selectByPageOrder&currentPage="+this.pagination.currentPage+"&pageSize="+this.pagination.pageSize)
                    .then(resp=>{
                        //将查询出的数据赋值tableData
                        this.tableData = resp.data.list;
                        //当前页
                        this.pagination.currentPage = resp.data.pageNum;
                        //总条数
                        this.pagination.total = resp.data.total;

                    })
            },
            //改变每页条数时执行的函数
            handleSizeChange(pageSize) {
                //修改分页查询的参数
                this.pagination.pageSize = pageSize;
                //重新执行查询
                this.selectByPage();
            },
            //改变页码时执行的函数
            handleCurrentChange(pageNum) {
                //修改分页查询的参数
                this.pagination.currentPage = pageNum;
                //重新执行查询
                this.selectByPage();
            },
            //删除数据的功能
            deleteR(row){
                if (confirm("确定要删除"+row.id+"数据？")){
                    axios.post("/item/page/orDelete?id="+row.id).then(resp=>{
                        if (resp.data.flag){
                            this.selectByPage();
                        }
                    })
                }
            },
        },
        //分页查询方法调用机制
        mounted(){
            this.selectByPage();
        }
    });
</script>
</html>
